<div class="modal-header">
  <span>{{ header }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addSectionForm" novalidate (ngSubmit)="addSection(addSectionForm.value, addSectionForm.valid)">
  <div class="modal-body">
    <nb-card>
      <!--<nb-card-header>Basic form</nb-card-header>-->
      <nb-card-body>

        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label for="sectionNumber">Section Number</label>
              <input type="text" class="form-control" id="sectionNumber" placeholder="Section Number"
                     [formControl]="addSectionForm.controls['sectionNumber']"
                     [ngClass]="sectionNumber.valid ? '' : 'form-control-danger'" >
            </div>
          </div>
          <div class="col-sm-9">
            <div class="form-group">
              <label for="sectionTitle">Section Title</label>
              <input type="text" class="form-control" id="sectionTitle" placeholder="Section Title"
                     [formControl]="addSectionForm.controls['sectionTitle']"
                     [ngClass]="sectionTitle.valid ? '' : 'form-control-danger'" >
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="sectionDescription">Section Description</label>
          <input type="text" class="form-control" id="sectionDescription" placeholder="Section Description"
                 [formControl]="addSectionForm.controls['sectionDescription']">
        </div>
        <div class="form-group">
          <label for="sectionStory">Story</label>
          <!--<ngx-tiny-mce type="textarea" [formControl]="addSectionForm.controls['sectionStory']"-->
                        <!--id="sectionStory" (editorChange)="onEditorChange($event)" ngDefaultControl></ngx-tiny-mce>-->
<!--          <ckeditor [formControl]="addSectionForm.controls['sectionStory']" [config]="{ extraPlugins: 'divarea', height: '320' }" id="sectionStory"></ckeditor>-->
          <ckeditor [editor]="Editor" [formControl]="addSectionForm.controls['sectionStory']" id="sectionStory"></ckeditor>

        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-md btn-primary" >Save changes</button>
  </div>
</form>
